<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title> 
    <style>
        .columns{
            padding: 1em;
        }
    </style>

</head>
<body>
    <div class="container"> 
        
        <h1>Plus Minus Widget</h1>
        <div>
            <h3>Input Number:</h3>
            <input name="name" rows="2" cols="0" class="billString" class="billString" />
        </div>
        

        <div class="buttons columns">
            <button class="button-primary incrementNumberBtn" type="button" name="button">Increment</button>
            <button class="button-primary decrementNumberBtn" type="button" name="button">Decrement</button>
            <button class="button-primary resetBtn" type="button" name="button">Reset</button>
        </div>
        <div class="columns">
            <strong><h2>Total amount:</strong>
            <span class="total "><span class="billTotal">0</span> </span>
        </div>
    </div>
    <script src="plusminus-widget.js" charset="utf-8"></script>
</body>
</html>
